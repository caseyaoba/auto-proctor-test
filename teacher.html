<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Link Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 20px;
    }
    #output {
      background-color: #f2f2f2;
      padding: 10px;
      border-radius: 4px;
      word-break: break-word;
    }
    .link-area {
      margin-top: 10px;
    }
    #copyBtn {
      display: none;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Generate Student Test Link</h1>

  <label for="testId">Test ID (e.g., practest1)</label>
  <input type="text" id="testId" placeholder="Enter test ID here">

  <label for="baseUrl">Student Page URL</label>
  <input type="text" id="baseUrl" value="https://caseyaoba.github.io/auto-proctor-test/student.html">

  <button onclick="generateLink()">Generate Link</button>
  <button id="copyBtn" onclick="copyLink()">Copy to Clipboard</button>

  <div id="output" class="link-area"></div>

  <script>
    function generateLink() {
      const testId = document.getElementById('testId').value.trim();
      const baseUrl = document.getElementById('baseUrl').value.trim();
      const output = document.getElementById('output');
      const copyBtn = document.getElementById('copyBtn');

      if (!testId || !baseUrl) {
        output.innerText = '❗ Please enter both the Test ID and the Student Page URL.';
        output.style.color = 'red';
        copyBtn.style.display = 'none';
        return;
      }

      const finalUrl = `${baseUrl}?exam=${encodeURIComponent(testId)}`;
      output.innerHTML = `<strong>✅ Student Test Link:</strong><br><a href="${finalUrl}" target="_blank" id="generatedLink">${finalUrl}</a>`;
      output.style.color = 'black';
      copyBtn.style.display = 'block';
    }

    function copyLink() {
      const link = document.getElementById('generatedLink').href;
      navigator.clipboard.writeText(link).then(() => {
        alert('✅ Link copied to clipboard!');
      }, () => {
        alert('❌ Failed to copy link.');
      });
    }
  </script>
</body>
</html>
