<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Proctoring Tool</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 60px;
    }
    h1 {
      margin-bottom: 40px;
    }
    .button {
      display: inline-block;
      margin: 20px;
      padding: 16px 32px;
      font-size: 1.2rem;
      color: white;
      background-color: #0077cc;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #005fa3;
    }
    .note {
      color: #555;
      font-size: 0.95rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Exam Proctoring Tool</h1>
  <a href="teacher.html" class="button">Generate Test Link (Teacher Mode)</a>
  <a href="student.html?exam=custom" class="button">Launch Generic Proctor (Student Mode)</a>

  <div class="note">
    Students must use the link provided by their teacher for a specific test. <br>
    Clicking the Student Mode button launches a generic proctoring session without an exam.
  </div>
</body>
</html>
